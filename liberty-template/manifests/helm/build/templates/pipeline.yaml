---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-pipeline
  labels:
    type: pipeline
    backstage.io/kubernetes-id: ${{values.component_id}}
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
      default: {{ .Values.git.repo }}
    - name: source-branch
      description: source branch to build from
      default: {{ .Values.git.branch }}
      type: string
    - name: output-image
      description: reference of the image that will get created
      default: {{ include "image.url" . }}
      type: string
    - name: component-id
      description: the component id
      type: string
      default: {{ .Values.app.name }}
    - name: namespace
      description: the namespace
      type: string
      default: {{ .Values.app.namespace }}
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-branch)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: source-folder
    - name: package
      runAfter:
        - git-clone
      taskRef:
        kind: ClusterTask
        name: maven
      workspaces:
        - name: source
          workspace: source-folder
        - name: maven-settings
          workspace: maven-settings
    - name: resync
      params:
        - name: COMPONENT_ID
          value: $(params.component-id)
        - name: NAMESPACE
          value: $(params.namespace)
      runAfter:
        - package
      taskRef:
        kind: Task
        name: resync-{{ .Values.app.name }}
  workspaces:
    - name: source-folder
    - name: maven-settings
